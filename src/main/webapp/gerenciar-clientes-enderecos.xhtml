<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:ec="http://xmlns.jcp.org/jsf/composite/ec">

    <h:form>
        <h1>Gerenciar Endereços de Clientes</h1>
        <ec:toolbarCrud crudBean="#{enderecoBean}"/>
        <p:spacer height="50px"></p:spacer>
        <p:panel header="">
            <p:panelGrid columns="4" rendered="#{enderecoBean.estadoDaTela.name() != 'BUSCAR'}">
                <p:outputLabel value="Cliente"></p:outputLabel>
                <p:selectOneMenu value="#{enderecoBean.entidade.cliente}">
                    <f:selectItem itemLabel="Selecione"></f:selectItem>
                    <f:selectItems value="#{enderecoBean.listaClientes()}" var="cat" itemLabel="#{cat.nome}" 
                                   itemValue="#{cat}"></f:selectItems>
                </p:selectOneMenu>
                
                <p:outputLabel value="Descrição"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.descricao}"></p:inputText>
                <p:outputLabel value="Logradouro"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.logradouro}"></p:inputText>
                <p:outputLabel value="Número"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.numero}"></p:inputText>
                <p:outputLabel value="Complemento"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.complemento}"></p:inputText>
                <p:outputLabel value="Bairro"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.bairro}"></p:inputText>
                <p:outputLabel value="Cidade"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.cidade}"></p:inputText>
                <p:outputLabel value="Estado"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.estado}"></p:inputText>
                <p:outputLabel value="Cep"></p:outputLabel>
                <p:inputText value="#{enderecoBean.entidade.cep}"></p:inputText>
                
            </p:panelGrid>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

            <p:dataTable value="#{enderecoBean.entidades}" var="usr" rendered="#{enderecoBean.estadoDaTela.name() == 'BUSCAR'}">
                <p:column>
                    <p:commandButton actionListener="#{enderecoBean.remover(usr)}" update="@form" icon="pi pi-trash">
                        <p:confirm header="Confirma" message="Tem certeza que deseja deletar?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:commandButton actionListener="#{enderecoBean.editar(usr)}" update="@form" icon="pi pi-pencil"></p:commandButton>
                </p:column>
                <!--
                <p:column headerText="Nome">
                    <h:outputText value="#{usr.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Sobrenome">
                    <h:outputText value="#{usr.sobrenome}"></h:outputText>
                </p:column>
                <p:column headerText="sexo">
                    <h:outputText value="#{usr.sexo}"></h:outputText>
                </p:column>
                <p:column headerText="cpf">
                    <h:outputText value="#{usr.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="rg">
                    <h:outputText value="#{usr.rg}"></h:outputText>
                </p:column>
                -->
            </p:dataTable>
            
        </p:panel>
    </h:form>

</ui:composition>
